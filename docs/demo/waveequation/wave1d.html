<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>1D Wave</title>
  <style type="text/css">
    body {
      margin: 0;
    }

    canvas {
      /* image-rendering: pixelated; */
      display: inline-block;
      border-style: solid;
      border-width: 0.2px;
      border-color: #000000;
    }

    input[type="button"] {
      display: block;
    }

    .numberInputLabel {
      display: inline-block;
      text-align: right;
      width: 140px;
      margin: 0 8px 0 0;
      padding-right: 8px;
      border-right: solid 3px #606060;
    }

    .numberInputRange {
      display: inline-block;
      max-width: 220px;
      width: 50%;
      margin: 0 8px 0 0;
    }

    .numberInputNumber {
      display: inline-block;
      max-width: 80px;
      width: 20%;
      margin: 0;
    }
  </style>
</head>

<body>
  <script src="vec2.js"></script>
  <script src="canvas.js"></script>
  <script src="wave1d.js"></script>

  <p>
    キャンバスをクリックすると波を起こします。
  </p>
</body>

</html>
